<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <title>TO-DO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <section class="sidebar-container content">
            <input type="text" name="" id="search" placeholder="Search">
            <div class="category-container">
                <div class="category">personal</div>
                <div class="category">work</div>
            </div>
        </section>
        <section class="content-container content">
            <nav class="day-nav">
                <div class="day" id="all">All</div>
                <div class="day" id="today">Today</div>
            </nav>
            <div class="tasks-container" id="tasks-container">
            </div>
        </section>
    </div><br>
    <div class="task-buttons-container">
        <button class="task-buttons" id="add-task">
            <span class="material-symbols-outlined" id="add-icon">
                add
            </span>
        </button>
        <button class="task-buttons" id="delete-task">
            <span class="material-symbols-outlined" id="delete-icon">
                delete
            </span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
